
<!DOCTYPE html>

<html>
    <title>Kerkimet ne Facebook</title>
   <link rel = "stylesheet" type = "text/css" href = "css/style2.css">
   <script src = "js/KerkimetEPreferuaraNeFacebook.js"></script>
</head>
<body>
   <h1>Kerkimet e preferuara ne Facebook</h1>
   <p id = "welcomeMessage"></p>
   <form action = "#">
      <p><input id = "query" type = "text" 
         placeholder = "Shkruani kerkimin">
         <a href = "https://dev.facebook.com/docs/using-search">
            Opertoret e kerkimit ne Facebook </a></p>
      <p><input id = "tag" type = "text" placeholder = "Etiketo kerkimin">
         <input type = "button" value = "Save" 
            id = "saveButton">
         <input type = "button" value = "Clear All Saved Searches"
            id = "clearButton"></p>
   </form>
   <h1>Kerkimet e etiketuara me heret</h1>
   <div id = "searches"></div>
   <div id="return"><a href=Seminari.html>Kthehu te faqja kryesore</a></div>
</body>


</html>
