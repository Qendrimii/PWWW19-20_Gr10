
<!DOCTYPE html>

<html>
    <title>Kerkimet ne Facebook</title>
   <link rel = "stylesheet" type = "text/css" href = "css/style2.css">
    
   <script src = "js/KerkimetEPreferuaraNeFacebook.js"></script>
   <script src = "js/focusblur.js"></script>
   <style>
      #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
      #div11, #div22 {
           float: left;
           width: 100px;
           height: 35px;
           margin: 10px;
           padding: 10px;
           border: 1px solid black;
         }
         #return{margin-top: 100px;}
      </style>
</head>
<body>


   <h1>Kerkimet e preferuara ne Facebook</h1>
   <p id = "welcomeMessage"></p>
   <form action = "#">
      <p><input id = "query" type = "text" 
         placeholder = "Shkruani kerkimin">
         <a href = "https://dev.facebook.com/docs/using-search">
            Opertoret e kerkimit ne Facebook </a></p>
      <p><input id = "tag" type = "text" placeholder = "Etiketo kerkimin">
         <input type = "button" value = "Save" 
            id = "saveButton">
         <input type = "button" value = "Clear All Saved Searches"
            id = "clearButton"></p>
   </form>
   <h1>Kerkimet e etiketuara me heret</h1>
   <div id = "searches"></div>
   <div><p id = "helpText"></p></div>
   
      <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
      </script>
      </head>
      <body>
      
      <p>Drag the W3Schools image into the rectangle:</p>
      
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <br>
      <img id="drag1" src="foto/W3Schools_logo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
     
     
         <script>
         function allowDrop(ev) {
           ev.preventDefault();
         }
         
         function drag(ev) {
           ev.dataTransfer.setData("text", ev.target.id);
         }
         
         function drop(ev) {
           ev.preventDefault();
           var data = ev.dataTransfer.getData("text");
           ev.target.appendChild(document.getElementById(data));
         }
         </script>
         </head>
         <body>
         
         <h2>Drag and Drop</h2>
         <p>Drag the image back and forth between the two div elements.</p>
         
         <div id="div11" ondrop="drop(event)" ondragover="allowDrop(event)">
           <img src="foto/W3Schools_logo.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
         </div>
         
         <div id="div22" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
         
  
  
      <div id="return"><a href=Seminari.html>Kthehu te faqja kryesore</a></div>
</body>


</html>
