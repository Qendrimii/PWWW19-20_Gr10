<script type="text/javascript">
    //init object globally
    var objImage= null;
    var objImage1= null;
    function init(){
        objImage=document.getElementById("image1");
        objImage1=document.getElementById("image2");

        objImage1.style.position='relative';
        objImage1.style.left='700px';
        objImage1.style.top='50px';

        objImage.style.position='relative';
        objImage.style.left='0px';
        objImage.style.top='0px';

    }
    function getKeyAndMove(e){
        if (objImage.x<=objImage1.x){
        var key_code=e.which||e.keyCode;
            switch (key_code) {
                case 37: //left arrow key
                    moveLeft();
                    break;
                case 38: //Up arrow key
                    moveUp();
                    break;
                case 39: //right arrow key
                    moveRight();
                    break;
                case 40: //down arrow key
                    moveDown();
                    break;
            }

        }else {window.alert('Arritet tek caku')}
        console.log("Warning: Bone refresh per nje loje te re.");
    }
    function moveLeft(){
        objImage.style.left=parseInt(objImage.style.left)-5 +'px';
    }
    function moveUp(){
        objImage.style.top=parseInt(objImage.style.top)-5 +'px';
    }
    function moveRight(){
        objImage.style.left=parseInt(objImage.style.left)+5 +'px';
    }
    function moveDown(){
        objImage.style.top=parseInt(objImage.style.top)+5 +'px';
    }
    window.onload=init;
</script>
<body onkeydown='getKeyAndMove(event)'>
<div id="paneli_i_lojes">

    <img id="image2" width="50px"  height="50px" src="./foto/ushqimi.jpg" alt="Foto nuk u gjend"/>
